<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ejercicios-Prácticos</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="contenedor-calculadora-impuestos">
            <h1>Ejercicio 1: Calculadora de Impuestos por Edad.</h1>
            <input type="text" placeholder="Ingrese su nombre" id="nombre">
            <input type="number" placeholder="Ingrese su edad" id="edad" min="0">
            <input type="number" placeholder="Ingrese su sueldo" id="sueldo" min="0">
            <button onclick="impuestosPorEdad()">Calcular Impuesto</button>
    
            <div id="resultado"></div>
        </div>

        <div class="contenedor-numeros-pares-impares">
            <h1>Ejercicio 2: Contador de Números Pares e Impares</h1>
            <input type="number" min="0" placeholder="Ingrese un numero entero" id="numero">
            <button onclick="contadorParImpar()">Resultado</button>

            <div id="resultado2"></div>
        </div>

        <div class="contenedor-passwords-fuertes">
            <h1>Ejercicio 3: Validador de Contraseñas Fuertes</h1>
            <input type="password" placeholder="Ingrese su contraseña" id="password">
            <button onclick="validarPassword()">Registrarse</button>

            <div id="resultado3"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
