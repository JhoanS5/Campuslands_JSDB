<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper"> <!--Se utiliza para decir que va contener mas contenido y wrapper es el principal-->
        
        <form id="loginForm">
            <h1>LOGIN</h1>

            <div class="input-box">
                <input type="text" id="usuario" placeholder="Username" required>
                <i class="bx bxs-user"></i> <!--i Colocar texto en cursiva -->
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock"></i> <!--i Colocar texto en cursiva -->
            </div>

            <div class="remember-password">
                <label><input type="checkbox">Remember Me</label>
                <a href="forgotpassword.html">Forgot Password</a> <!--Vuelve al mismo sitio-->
            </div>

            <button type="submit" class="btn" id="loginBtn">Sing In</a></button>
            <div class="register-link">
                <p>Don't have an account? <a href="./register.html">Register</a></p>
            </div>

            <div id="estado">
                Esperando Ingreso...
            </div>

            <div id="resultado">

            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
