<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo div inline-block</title>
    <style>
        div {
          display: inline-block; /* Los divs se colocarán horizontalmente */
          width: 250px;          /* Y respetarán el ancho definido */
          background: steelblue;
          color: white;
        }
    </style>
</head>
<body>
    <div>Elemento 1</div>
    <div>Elemento 2</div>
</body>
</html>
