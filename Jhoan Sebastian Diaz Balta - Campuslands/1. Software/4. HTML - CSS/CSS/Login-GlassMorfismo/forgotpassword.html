<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-forgot.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="recovery-container">
        <h2>¿Olvidaste tu contraseña?</h2>
        <p>Por favor, ingresa tu dirección de correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

        <div class="input-group">
            <input type="email" placeholder="Tu correo electrónico" required>
            <span class="icon email"></span>
        </div>

        <button type="submit" class="action-button">Restablecer Contraseña</button>
        
        <a href="index.html" class="back-link">Volver al Login</a>
    </div>
</body>
</html>
