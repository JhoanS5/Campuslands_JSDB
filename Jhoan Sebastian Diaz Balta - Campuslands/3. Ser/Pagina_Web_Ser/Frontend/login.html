            <select name="tipo" id="tipo-documento">
                <option value="">-- Por favor, elige una opci√≥n</option>
                <option value="tarjeta-identidad">TI</option>
                <option value="cedula-ciudadania">CC</option>
                <option value="cedula-extranjeria">CE</option>
                <option value="pasaporte">PP</option>
            </select>

            <label for="numeroDocumento">Documento:</label>
            <input type="number" min="0" placeholder="Ingrese su numero de documento." required>



            
        </form>

    </div>
